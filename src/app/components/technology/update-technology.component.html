<h1 mat-dialog-title>Edit technology</h1>
<div mat-dialog-content>
     <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name" placeholder="ExampleName...">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Image</mat-label>
        <input matInput [(ngModel)]="data.imageUrl"  placeholder="https://idk.com/img32131">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onSubmitClick()" color="primary" [mat-dialog-close]="data" cdkFocusInitial >Update</button>
</div>
