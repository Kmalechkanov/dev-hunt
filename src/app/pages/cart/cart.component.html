<div *ngIf="developers.length == 0; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <p>Cart is empty.</p>
    <p>
        Go to
        <a [routerLink]="['/hire']" mat-button> Hire </a>
        page.
    </p>
</ng-template>
<ng-template #elseBlock>
    <table mat-table [dataSource]="developers">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let developer"> {{developer.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let developer"> {{developer.name}} </td>
        </ng-container>

        <ng-container matColumnDef="technology">
            <th mat-header-cell *matHeaderCellDef> Technology </th>
            <td mat-cell *matCellDef="let developer"> {{developer.technology?.name}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let developer"> {{developer.location?.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let developer">
                <button (click)="remove(developer.id)" mat-button>Uncartify</button>
                <a [routerLink]="['/developer/', developer.id]" mat-button>Checkout</a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let developer; columns: displayedColumns;"></tr>
    </table>
    <button (click)="hireAll()" mat-stroked-button>Hire all</button>
</ng-template>
