<ul>
    <li *ngFor="let developer of developers; index as i">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image">
                    <img class="img2" src="{{developer.technology?.imageUrl ? 
                        developer.technology?.imageUrl : 
                        'https://retreonmediaalliance.com/wp-content/themes/crystalskull/img/defaults/default.jpg'}}"
                        alt="Technology photo">
                </div>
                <mat-card-title>{{developer.name}}</mat-card-title>
                <mat-card-subtitle>{{developer.location?.name}}</mat-card-subtitle>
            </mat-card-header>
            <img class="img1" mat-card-image src="{{developer.profilePicture ? 
                    developer.profilePicture : 
                    'https://retreonmediaalliance.com/wp-content/themes/crystalskull/img/defaults/default.jpg'}}"
                alt="Technology photo">
            <mat-card-content>
                <p>
                    <b>Technology:</b> {{developer.technology?.name}}
                </p>
                <p>
                    <b>NativeLanguage:</b> {{developer.nativeLanguage?.name}}
                </p>
                <p>
                    {{developer.description ? developer.description : "This developer description is missin'." }}
                </p>
            </mat-card-content>
            <mat-card-actions class="flex">
                <a (click)="hire(developer.id)" mat-button>Hire</a>
                <div *ngIf="inCart[developer.id]; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
                    <button (click)="uncartify(developer.id)" mat-button>Uncartify</button>
                </ng-template>
                <ng-template #elseBlock>
                    <button (click)="cartify(developer.id)" mat-button>Cartify</button>
                </ng-template>
                <a [routerLink]="['/developer/',developer.id]" mat-button>Checkout</a>
            </mat-card-actions>
        </mat-card>
    </li>
</ul>
