<form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form">
    <div *ngIf="this.errorMessage != ''">
        {{this.errorMessage}}
    </div>
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com">
        <mat-error *ngIf="form.get('email')?.hasError('email') && !form.get('email')?.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
        <tr>
            <td>
                <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input type="text" matInput formControlName="firstName" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="form.get('firstName')?.hasError('required')">
                        This field is required
                    </mat-error>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input type="text" matInput formControlName="lastName" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="form.get('lastName')?.hasError('required')">
                        This field is required
                    </mat-error>
                </mat-form-field>
            </td>
        </tr>
    </table>

    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher">
        <mat-error *ngIf="form.get('password')?.hasError('minlength') && !form.get('password')?.hasError('required')">
            Password must be more than 5 simbols
        </mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('required')">
            Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Repeat Password</mat-label>
        <input type="password" matInput formControlName="rePassword" [errorStateMatcher]="matcher">
        <mat-error
            *ngIf="form.get('rePassword')?.hasError('notMatching') && !form.get('rePassword')?.hasError('required')">
            Password does <strong>not match</strong>
        </mat-error>
    </mat-form-field>

    <app-button content="Register" width="100%"></app-button>
</form>
